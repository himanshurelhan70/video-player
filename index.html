<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- /// container starts -->
    <div class="container">
        <h1>Video player by Himanshu</h1>
        <div class="row">
            <div class="col">
                <div class="feature-img">
                    <img src="media/pic1.png" class="feature-image" width="100%">
                    <img src="media/play.png" class="play-btn" onclick="playVideo('media/pani pani.mp4')">
                </div>
            </div>

            <div class="col">
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="media/pic2.png" class="small-image">
                        <img src="media/play.png" class="play-btn" onclick="playVideo('media/jaane meri janeman.mp4')">
                    </div>
                    <p>HTML Tutorials</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="media/pic3.png" class="small-image">
                        <img src="media/play.png" class="play-btn" onclick="playVideo('media/pani pani.mp4')">
                    </div>
                    <p>CSS Tutorials</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="media/pic4.png" class="small-image">
                        <img src="media/play.png" class="play-btn" onclick="playVideo('media/jaane meri janeman.mp4')">
                    </div>
                    <p>JAVASCRIPT Tutorials</p>
                </div>
            </div>
        </div>
    </div>
    <!-- //////// container ends-->

    <!-- //// video player -->
    <div class="video-player" id="videoPlayer">
        <video width="100%" height="100%" controls autoplay id="myVideo">
            <source src="media/pani pani.mp4" type="video/mp4">
        </video>
        <img src="media/close.png" class="close-btn" onclick="stopVideo()">
    </div>


    <script>
        var videoPlayer = document.getElementById("videoPlayer");
        var myVideo = document.getElementById("myVideo");

        function stopVideo() {
            videoPlayer.style.display = "none";
            myVideo.pause();
        }

        function playVideo(file) {
            myVideo.src = file;
            videoPlayer.style.display = "block";
        }
    </script>
</body>

</html>
